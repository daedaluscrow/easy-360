<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360 Tour</title> <!-- You can change the words between the title tags to update the name of your website -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main class="canvas-container">
    <div id="customLoadingScreenDiv">
      <h2 id="loading-text" class="loading-text">Loading 360 Tour...</h2>
      <img class="loading-image" src="loading.svg" />
      <div class="loader-button-container">
        <div id="loader" class="loader"></div>
        <button name="start" class="start" id="babylonUnmuteIconBtn" title="Unmute">Start Tour</button>
      </div>
    </div>
    <canvas id="tour"></canvas>
  </main>
</body>
<script src="js/babylon.js"></script>
<script src="js/babylon.gui.js"></script>
<script type="module" defer src="js/init.js"></script>

</html>
